    var obj={phoneNumber:"13933968168"};
    var jsonObj=JSON.stringify(obj);

    jQuery.ajax({
      type:'POST',
      data:jsonObj,
      contentType:'application/json',
      url:"http://digitalcity.duopingshidai.com/",
      success:function(res,status){
        console.log(res,status);
      },
      error:function (xml,msg){
        console.log(xml,msg)
      }
    })  //jQuery用法 发送请求
